<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css-advance-asg1</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav class="nav-section flex">
        <img class="nav--logo" src="./circle-user-icon.png" alt="icon" />
        <ul class="nav-menu flex">
          <li class="nav-menu--link">Home</li>
          <li class="nav-menu--link">Service</li>
          <li class="nav-menu--link">Profile</li>
          <li class="nav-menu--link">Contact Us</li>
        </ul>
      </nav>
    </header>
    <div class="banner-section">
      <div class="banner-section--content flex">
        <img
          src="./image/larrow.png"
          alt="navigator"
          class="banner-section--nav-arrow nav-arrow-left"
        />
        <img
          src="./image/rarrow.png"
          alt="navigator"
          class="banner-section--nav-arrow nav-arrow-right"
        />
        <div class="banner-section-content--article">
          <h1>BANNER</h1>
        </div>
      </div>
    </div>
    <main class="form-section">
      <div class="form-section--content">
        <div class="form-section-content--left">
          <div class="inner"></div>
        </div>
        <div class="form-section-content--right-top">
          <form action="" class="form-section-content-right-top--form">
            <input type="text" />
            <input type="text" />
            <select></select>
            <button class="btn" type="submit">submit</button>
          </form>
        </div>
        <div class="form-section-content--right-bottom"></div>
      </div>
    </main>
    <footer class="flex">
      <ul class="footer-menu flex">
        <li class="footer-menu--link">Home</li>
        <li class="footer-menu--link">Service</li>
        <li class="footer-menu--link">Profile</li>
        <li class="footer-menu--link">Contact Us</li>
      </ul>
    </footer>
  </body>
</html>
